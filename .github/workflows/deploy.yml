name: Continuous Integration

env:
  GH_TOKEN: ${{ github.token }}

on:
  pull_request:
    branches:
      - main

permissions:
  actions: write
  contents: read
  id-token: write
  issues: read
  packages: read
  pull-requests: read
  repository-projects: read

jobs:
  ci:
    if: github.event.pull_request.draft == false && github.event.pull_request.state == 'open'
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials for access to pipeline data
        uses: aws-actions/configure-aws-credentials@v3.0.0
        with:
          aws-region: us-east-1
          role-skip-session-tagging: true
          role-to-assume: arn:aws:iam::611524785219:role/managed/eh.github.eh-sigma-plugins.role

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: npm run install

      - name: Run build
        run: npm run build

      - name: Initialize Terraform
        run: 
          terraform init

      - name: Terraform Plan
        run: 
          terraform plan -out tfout

      - name: Apply Terraform
        run: 
          terraform apply tfout
